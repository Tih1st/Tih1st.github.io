<!DOCTYPE html>
<html>
  <head>
    <title>Jay's Web House</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v1.14.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
        <-- Random objects for now -->
      <a-box src="https://i.imgur.com/mYmmbrp.jpg" position="0 2 -5" rotation="0 45 45"
         scale="2 2 2"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      <a-sky color="#ECECEC"></a-sky>
          
     <a-assets>
    <a-asset-item id="computer_desk-obj" src="assets/ct.obj"></a-asset-item>
    <a-asset-item id="computer_desk" src="assets/ct.mtl"></a-asset-item>
     </a-assets>
    <a-obj-model src="assets/ct.obj" mtl="assets/ct.mtl" position="-12.794 -0.807 -7.361" scale="0.25 0.22000000000000003 0.22000000000000006" material=""></a-obj-model>
      
      <-- Floor -->
    <a-entity static-body geometry="primitive: box; depth: 30; height: 0.1; width: 30" position="0 -0.5 5" material="shader: flat; side: double; opacity: 1;
src: url(images/floor.jpg); repeat: 12 5"></a-entity>
      <-- Grass outside house -->
    <a-entity static-body geometry="primitive: box; depth: 60; height: 0.1; width: 60" position="0 -0.6 5" material="shader: flat; side: double; opacity: 1;
src: url(images/grass.jpg); repeat: 12 5"></a-entity>
      
      <-- Ceiling -->
    <a-entity static-body geometry="primitive: box; depth: 30; height: 0.1; width: 30" position="0 8.5 5" material="shader: flat; side: double; opacity: 1;
src: url(images/ceiling.jpg); repeat: 20 12"></a-entity>
        
      <-- Walls -->
    <a-entity static-body geometry="primitive: box; depth: 1; height: 6; width: 30" position="-15 2.3 5" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/wall1.jpg); repeat: 4 2"></a-entity>
    <a-entity static-body geometry="primitive: box; depth: 1; height: 6; width: 21" position="15 2.3 -0.39" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/wall1.jpg); repeat: 4 2"></a-entity>
    <a-entity static-body geometry="primitive: box; depth: 1; height: 6; width: 30" position="0 2.3 -10" rotation="0 0 0" material="shader: standard;
roughness: 1; src: url(images/wall1.jpg); repeat: 12 2"></a-entity>
    <a-entity static-body geometry="primitive: box; depth: 1; height: 6; width: 30" position="0 2.3 20" rotation="0 0 0" material="shader: standard;
roughness: 1; src: url(images/wall1.jpg); repeat: 12 2"></a-entity>
    <a-entity static-body geometry="primitive: box; depth: 0.25; height: 6; width: 15" position="7 2.3 9.984" rotation="0 0 0" material="shader: standard;
roughness: 1; src: url(images/wall1.jpg); repeat: 12 2"></a-entity>
    <a-entity static-body="" geometry="depth:1;height:2;width:10" position="14.998 4.299 14.991" rotation="0 90 0" material="repeat:12 2;
roughness:1;src:images/wall1.jpg"></a-entity>
    <a-entity static-body="" geometry="width:5.57;height:6" position="14.998 2.3 17.716" rotation="0 90 0" material="repeat:4 2;
roughness:1;src:images/wall1.jpg"></a-entity>
      
    </a-scene>
  </body>
</html>
