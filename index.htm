<!DOCTYPE html>
<html>
  <head>
    <title>Jay's Web House</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v1.14.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
        <-- Random objects for now -->
      <a-box src="https://i.imgur.com/mYmmbrp.jpg" position="0 2 -5" rotation="0 45 45"
         scale="2 2 2"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      
      <-- Floor -->
    <a-entity static-body geometry="primitive: box; depth: 30; height: 0.1; width: 30" position="0 -0.5 5" material="shader: flat; side: double; opacity: 1;
src: url(images/floor.jpg); repeat: 12 5"></a-entity>
      
      <-- Ceiling -->
    <a-entity static-body geometry="primitive: box; depth: 30; height: 0.1; width: 30" position="0 8.5 5" material="shader: flat; side: double; opacity: 1;
src: url(images/ceiling.jpg); repeat: 20 12"></a-entity>
        
      <-- Walls -->
    <a-entity static-body geometry="primitive: box; depth: 1; height: 9; width: 30" position="-15 3.9 5" rotation="0 90 0" material="shader: standard;
roughness: 1; color: blue; repeat: 4 2"></a-entity>
    <a-entity static-body geometry="primitive: box; depth: 1; height: 9; width: 30" position="15 3.9 5" rotation="0 90 0" material="shader: standard;
roughness: 1; color: blue; repeat: 4 2"></a-entity>
    <a-entity static-body geometry="primitive: box; depth: 1; height: 9; width: 30" position="0 4 -10" rotation="0 0 0" material="shader: standard;
roughness: 1; color: blue; repeat: 12 2"></a-entity>
    <a-entity static-body geometry="primitive: box; depth: 1; height: 9; width: 30" position="0 4 20" rotation="0 0 0" material="shader: standard;
roughness: 1; color: blue; repeat: 12 2"></a-entity>
      
    </a-scene>
  </body>
</html>
