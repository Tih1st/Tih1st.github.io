<!DOCTYPE html>
<html>
  <head>
    <title>Jay's Web House</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v1.14.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#ECECEC"></a-sky>
      
      <-- Camera -->
        <a-entity position="4.192 1 5.697">
           <a-camera>
             <a-cursor color= "#EF2D5E" />
          </a-camera>
        </a-entity>
        
       <-- Assets -->
     <a-assets>
    <a-asset-item id="computer_desk-obj" src="assets/ct.obj"></a-asset-item>
    <a-asset-item id="computer_desk" src="assets/ct.mtl"></a-asset-item>
     </a-assets>
    <a-obj-model src="assets/ct.obj" mtl="assets/ct.mtl" position="1.470 -0.807 -7.361" scale="0.25 0.22000000000000003 0.22000000000000006" material=""></a-obj-model>
    <a-obj-model src="assets/doow_wood.obj" position="15.123 -0.807 11.306" scale="0.8 0.75 1" material="src:images/wood_door.jpg" rotation="0 90 0"></a-obj-model>
    <a-obj-model src="assets/door2.obj" position="2.925 -0.685 -0.052" scale="0.07 0.057 0.07" material="src:images/bedroom_door.jpg" rotation="0 90 0" class="intersectable"></a-obj-model>
    <a-obj-model src="assets/Dog.obj" mtl="assets/Dog.mtl" position="13.470 -0.807 -7.361" scale="0.25 0.22000000000000003 0.22000000000000006" material=""></a-obj-model>
    
    <a-obj-model src="assets/deskchair.obj" mtl="assets/deskchair.mtl" position="1.141 -0.46 -6.554" scale="0.06 0.06 0.06" material="" rotation="0 45 0"></a-obj-model>
    
    <a-entity static-body geometry="primitive: box; depth: 30; height: 0.1; width: 30" position="0 -0.5 5" material="shader: flat; side: double; opacity: 1;
src: url(images/floor.jpg); repeat: 12 5"></a-entity>
      <-- Grass outside house -->
    <a-entity static-body geometry="primitive: box; depth: 60; height: 0.1; width: 60" position="0 -0.6 5" material="shader: flat; side: double; opacity: 1;
src: url(images/grass.jpg); repeat: 12 5"></a-entity>
      
      <-- Ceiling -->
    <a-entity static-body geometry="primitive: box; depth: 30; height: 0.1; width: 30" position="0 8.5 5" material="shader: flat; side: double; opacity: 1;
src: url(images/ceiling.jpg); repeat: 20 12"></a-entity>
        
      <-- Walls -->
    <a-entity static-body geometry="primitive: box; depth: 1; height: 6; width: 18.5" position="-4.808 2.3 10.483" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/wall1.jpg); repeat: 4 2"></a-entity>
    <a-entity static-body geometry="primitive: box; depth: 1; height: 6; width: 21" position="15 2.3 -0.39" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/wall1.jpg); repeat: 4 2"></a-entity>
    <a-entity static-body geometry="primitive: box; depth: 1; height: 6; width: 15" position="7.031 2.3 -10.341" rotation="0 0 0" material="shader: standard;
roughness: 1; src: url(images/wall1.jpg); repeat: 12 2"></a-entity>
    <a-entity static-body geometry="primitive: box; depth: 1; height: 6; width: 20" position="4.720 2.3 20" rotation="0 0 0" material="shader: standard;
roughness: 1; src: url(images/wall1.jpg); repeat: 12 2"></a-entity>
    <a-entity static-body geometry="primitive: box; depth: 0.25; height: 6; width: 8" position="10.553 2.3 9.984" rotation="0 0 0" material="shader: standard;
roughness: 1; src: url(images/wall1.jpg); repeat: 12 2"></a-entity>
        
        <-- Interior Walls -->
    <a-entity static-body="" geometry="height:1.5;width:10" position="14.998 4.541 14.991" rotation="0 90 0" material="repeat:12 2;roughness:1;src:images/wall1.jpg"></a-entity>
    <a-entity static-body="" geometry="width:8;height:6" position="14.998 2.3 16.51" rotation="0 90 0" material="repeat:4 2;roughness:1;src:images/wall1.jpg"></a-entity>
    <a-entity static-body="" geometry="depth:0.25;height:6;width:5" position="6.675 2.3 7.515" rotation="0 90 0" material="repeat:12 2;roughness:1;src:images/wall1.jpg"></a-entity>
<a-entity static-body="" geometry="width:10;depth:0.25;height:6" position="10 2.3 1.306" material="repeat:12 2;roughness:1;src:images/wall1.jpg"></a-entity>
    <a-entity static-body="" geometry="width:11.25;depth:0.25;height:6" position="-0.377 2.3 -4.248" rotation="0 90 0" material="repeat:12 2;roughness:1;src:images/wall1.jpg"></a-entity>
    <a-entity static-body="" geometry="width:8;depth:0.25;height:6" position="-1.311 2.3 1.306" material="repeat:12 2;roughness:1;src:images/wall1.jpg"></a-entity>
    <a-entity static-body="" geometry="depth:0.25;height:1.5;width:8" position="3.81 4.55 1.303" material="repeat:12 2;roughness:1;src:images/wall1.jpg"></a-entity>
    </a-scene>
  </body>
</html>
